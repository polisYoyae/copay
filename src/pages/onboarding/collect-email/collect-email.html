<ion-header no-border>
  <ion-navbar hideBackButton="true">
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <h3 translate>Notifications by email</h3>
  <div *ngIf="!showConfirmForm">
    <img src='assets/img/app/onboarding/push-notifications.svg' width="200" />
  </div>
</ion-content>

<ion-footer>
  <div class="email-form" *ngIf="!showConfirmForm">
    <p class="description" translate>Where would you like to receive email notifications about payments?</p>
    <form [formGroup]="emailForm" (ngSubmit)="showConfirm()">
      <ion-item>
        <ion-input type="email" formControlName="email" placeholder="Email Input"></ion-input>
      </ion-item>

      <ion-item no-lines text-wrap>
        <ion-label>{{'Get news and updates from BitPay' | translate}}</ion-label>
        <ion-checkbox formControlName="accept" checked="true"></ion-checkbox>
      </ion-item>
      <button ion-button class="button-standard" type="submit" [disabled]="!emailForm.valid">Continue</button>
    </form>
    <button ion-button clear color="blank" class="button-standard btn-transparent" (click)="skip()">Skip</button>
  </div>

  <div class="email-form" *ngIf="showConfirmForm">
    <div>
      <p translate>Is this email address correct?</p>
      <p>{{ emailForm.value.email }}</p>
    </div>
    <div class="buttons">
      <div class="row">
        <div class="col col-50">
          <button block ion-button class="button-standard" (click)="showConfirm()" translate>Edit</button>
        </div>
        <div class="col col-50">
          <button block ion-button class="button-standard" (click)="save()" translate>Confirm</button>
        </div>
      </div>
    </div>
  </div>
</ion-footer>
