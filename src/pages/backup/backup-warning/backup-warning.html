<ion-header no-border>
  <ion-navbar hideBackButton="fromOnboarding"></ion-navbar>
</ion-header>

<ion-content no-bounce>
  <h1 translate>Are you being watched?</h1>
  <p translate class="description">Now is a perfect time to assess your surroundings. Nearby windows? Hidden cameras? Shoulder-spies?</p>
  <div class="img-container">
    <img src='assets/img/backup/backup-warning.svg' />
  </div>
   <div class="bottom-absolute">
    <p translate class="description bottom">Anyone with your backup phrase can access or spend your bitcoin.</p>
    <button ion-button class="button-standard" (click)="openWarningModal()" translate>Got it</button>
  </div>
</ion-content>
